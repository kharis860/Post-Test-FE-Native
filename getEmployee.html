<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/01d4a17efa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .navbar {
          background-color: #007bff; 
        }
        .navbar-nav .nav-link {
          color: white !important;
          font-size: 1.1rem;
        }
        .navbar-nav .nav-link:hover {
          color: #ffeb3b !important; 
        }
        .form-control {
          width: 250px;
        }
        .navbar-brand {
          font-weight: bold;
        }
        #logout{
            margin-left: 160px;
        }
        #pagination-controls{
        
        justify-content: center;
        position: sticky;
      }
        #section-container{
            margin:3rem 120px 120px 120px
        }
        #table-data{
            margin-top: 20px;
        }
        #tabel-container{
            height: 313.98px;
        }
        #data-container {
            margin-bottom: 20px;
        }
        .pagination-button {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }

        .pagination-button.active {
            background-color: #007bff;
            color: #fff;
        }
        .pagination-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
      </style>
    <title>Daftar Karyawan</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="getEmployee.html">Employee Data App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                  <a class="nav-link active" href="getEmployee.html">Employee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="department.html">Department</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="job.html">Job</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="jobHistory.html">Job History</a>
                </li>
                
                <li class="nav-item">
                  <form class="d-flex" id="employee-search">
                    <input class="form-control me-2" type="search" placeholder="Search by id, name, job..." aria-label="Search" id="employee-search-input">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
                </li>
                <li class="nav-item" id="logout" >
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                  </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="modal fade text-start" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
           
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Department</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addEmployeeForm">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="last-name">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phone-number">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Hire Date:</label>
                    <input type="date" class="form-control" id="hire-date">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Job Id:</label>
                    <!-- <input type="text" class="form-control" id="job-id"> -->
                    <select id="job-id" name="job_id" class="form-control">
                      <option value="" disabled selected>Select Job ID</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Salary:</label>
                    <input type="number" class="form-control" id="salary">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Commission Pct:</label>
                    <input type="number" min="0.1" step="0.01" max="1" class="form-control" id="commission-pct">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Manager Id:</label>
                    <input type="number" class="form-control" id="manager-id">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Department Id:</label>
                    <!-- <input type="number" class="form-control" id="department-id"> -->
                    <select id="department-id" name="department_id" class="form-control">
                      <option value="" disabled selected>Select Job ID</option>
                    </select>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" onclick=addEmployee()>Add</button>
                </div>
              </form>
              </div>
              
          </div>
        </div>
      </div>

      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="updateModalLabel">Update Employee</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateEmployeeForm">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">First Name:</label>
                      <input type="text" class="form-control" id="update-first-name">
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Last Name:</label>
                      <input type="text" class="form-control" id="update-last-name">
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Email:</label>
                      <input type="email" class="form-control" id="update-email">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="update-password">
                      </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="update-phone-number">
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Hire Date:</label>
                        <input type="date" class="form-control" id="update-hire-date" required>
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Job Id:</label>
                        <!-- <input type="text" class="form-control" id="update-job-id"> -->
                        <select id="update-job-id" name="job_id" class="form-control">
                          <option value="" disabled selected>Select Job ID</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Salary:</label>
                        <input type="number" class="form-control" id="update-salary">
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Commission Pct:</label>
                        <input type="number" class="form-control" min="0.1" max="1" step="0.01" id="update-commission-pct">
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Manager Id:</label>
                        <input type="number" class="form-control" id="update-manager-id">
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Department Id:</label>
                        <!-- <input type="number" class="form-control" id="update-department-id"> -->
                        <select id="update-department-id" name="department_id" class="form-control">
                          <option value="" disabled selected>Select Job ID</option>
                        </select>
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" onclick=updateEmployee()>Update</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    <div class="container-mt-5 text-center" id="section-container">
        <h2 class="mb-4 text-center">Employee List</h2>
        <button class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="dropdownJobId()">Add Employee</button>
        <div id="tabel-container">
        <table class="table table-striped table-bordered" id="table-data">
            <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>hire Date</th>
                  <th>Job</th>
                  <th>Salary</th>
                  <th>Action</th>
              </tr>
              </thead>
            <tbody id="read-employee" >
            </tbody>
         </table>
        </div>
        <br>
        <div id="pagination-controls"></div>
      </div>
    </div>
    <script src="getEmployee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
